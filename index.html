<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="icon" href="favicon.ico" />
    <title>早押しゲーム</title>
    <style>
      body {
        font-family: arial;
        margin: 0;
        background-color: black;
        padding: 0;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0px none; }

      #emscripten_logo {
        display: inline-block;
        margin: 0;
      }

      .spinner {
        height: 30px;
        width: 30px;
        margin: 0;
        margin-top: 20px;
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;

        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;

        border-left: 5px solid rgb(0, 0, 0);
        border-right: 5px solid rgb(0, 0, 0);
        border-bottom: 5px solid rgb(0, 0, 0);
        border-top: 5px solid rgb(0, 0, 0);
        
        border-radius: 100%;
        background-color: rgb(189, 215, 46);
      }

      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 30px;
        margin-left: 20px;
        font-weight: bold;
        color: rgb(120, 120, 120);
      }

      #progress {
        height: 20px;
        width: 30px;
      }

      #controls {
        display: inline-block;
        float: right;
        vertical-align: top;
        margin-top: 30px;
        margin-right: 20px;
      }

      #output {
        width: 100%;
        height: 64px;
        margin: 0 auto;
        margin-top: 10px;
        display: block;
        background-color: black;
        color: rgb(120, 120, 120);
        font-family: 'Lucida Console', Monaco, monospace;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="spinner" id='spinner'></div>
    <div class="emscripten" id="status">Downloading...</div>

    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden></progress>
    </div>

    
    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    </div>
    <textarea id="output" rows="8"></textarea>
    <button style="width: 240px; height: 50px;" id="btn_flg">センサーを許可する</button>

    <script type='text/javascript'>
      var statusElement = document.getElementById('status');
      var progressElement = document.getElementById('progress');
      var spinnerElement = document.getElementById('spinner');
      var sensor_button = 0;

      var Module = {
        INITIAL_MEMORY: 209715200,
        preRun: [],
        postRun: [],
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.value = ''; // clear browser cache
          return function(text) {
            text = Array.prototype.slice.call(arguments).join(' ');
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        printErr: function(text) {
          text = Array.prototype.slice.call(arguments).join(' ');
          if (0) { // XXX disabled for safety typeof dump == 'function') {
            dump(text + '\n'); // fast, straight to the real console
          } else {
            console.error(text);
          }
        },
        canvas: document.getElementById('canvas'),
        setStatus: function(text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Date.now() < 30) return; // if this is a progress update, skip it if too soon
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2])*100;
            progressElement.max = parseInt(m[4])*100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.style.display = 'none';
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        monitorRunDependencies: function(left) {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
        },
        arguments: ["speedtap.ax"]
      };
      Module.setStatus('Downloading...');

/* block.js */

var Module;
if (typeof Module === 'undefined') Module = eval('(function() { try { return Module || {} } catch(e) { return {} } })()');
if (!Module.expectedDataFileDownloads) {
  Module.expectedDataFileDownloads = 0;
  Module.finishedDataFileDownloads = 0;
}
Module.expectedDataFileDownloads++;
(function() {

    var PACKAGE_PATH;
    if (typeof window === 'object') {
      PACKAGE_PATH = window['encodeURIComponent'](window.location.pathname.toString().substring(0, window.location.pathname.toString().lastIndexOf('/')) + '/');
    } else {
      // worker
      PACKAGE_PATH = encodeURIComponent(location.pathname.toString().substring(0, location.pathname.toString().lastIndexOf('/')) + '/');
    }
    var PACKAGE_NAME = 'speedtap.data';
    var REMOTE_PACKAGE_NAME = (Module['filePackagePrefixURL'] || '') + 'speedtap.data';
    var REMOTE_PACKAGE_SIZE = 14276019;
    var PACKAGE_UUID = '51f84d03-0c74-4552-ac13-924e79e76977';
  
    function fetchRemotePackage(packageName, packageSize, callback, errback) {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', packageName, true);
      xhr.responseType = 'arraybuffer';
      xhr.onprogress = function(event) {
        var url = packageName;
        var size = packageSize;
        if (event.total) size = event.total;
        if (event.loaded) {
          if (!xhr.addedTotal) {
            xhr.addedTotal = true;
            if (!Module.dataFileDownloads) Module.dataFileDownloads = {};
            Module.dataFileDownloads[url] = {
              loaded: event.loaded,
              total: size
            };
          } else {
            Module.dataFileDownloads[url].loaded = event.loaded;
          }
          var total = 0;
          var loaded = 0;
          var num = 0;
          for (var download in Module.dataFileDownloads) {
          var data = Module.dataFileDownloads[download];
            total += data.total;
            loaded += data.loaded;
            num++;
          }
          total = Math.ceil(total * Module.expectedDataFileDownloads/num);
          if (Module['setStatus']) Module['setStatus']('Downloading data... (' + loaded + '/' + total + ')');
        } else if (!Module.dataFileDownloads) {
          if (Module['setStatus']) Module['setStatus']('Downloading data...');
        }
      };
      xhr.onload = function(event) {
        var packageData = xhr.response;
        callback(packageData);
      };
      xhr.send(null);
    };

    function handleError(error) {
      console.error('package error:', error);
    };
  
      var fetched = null, fetchedCallback = null;
      fetchRemotePackage(REMOTE_PACKAGE_NAME, REMOTE_PACKAGE_SIZE, function(data) {
        if (fetchedCallback) {
          fetchedCallback(data);
          fetchedCallback = null;
        } else {
          fetched = data;
        }
      }, handleError);
    
  function runWithFS() {

function assert(check, msg) {
  if (!check) throw msg + new Error().stack;
}



    function DataRequest(start, end, crunched, audio) {
      this.start = start;
      this.end = end;
      this.crunched = crunched;
      this.audio = audio;
    }
    DataRequest.prototype = {
      requests: {},
      open: function(mode, name) {
        this.name = name;
        this.requests[name] = this;
        Module['addRunDependency']('fp ' + this.name);
      },
      send: function() {},
      onload: function() {
        var byteArray = this.byteArray.subarray(this.start, this.end);

          this.finish(byteArray);

      },
      finish: function(byteArray) {
        var that = this;
        Module['FS_createPreloadedFile'](this.name, null, byteArray, true, true, function() {
          Module['removeRunDependency']('fp ' + that.name);
        }, function() {
          if (that.audio) {
            Module['removeRunDependency']('fp ' + that.name); // workaround for chromium bug 124926 (still no audio with this, but at least we don't hang)
          } else {
            Module.printErr('Preloading file ' + that.name + ' failed');
          }
        }, false, true); // canOwn this data in the filesystem, it is a slide into the heap that will never change
        this.requests[this.name] = null;
      },
    };

      new DataRequest(0, 9135, 0, 0).open('GET', 'speedtap.ax');
      new DataRequest(9135, 2425728, 0, 0).open('GET', 'bgm.mp3');
      new DataRequest(2425728, 6474026, 0, 0).open('GET', 'config.mp3');
      new DataRequest(6474026, 6476739, 0, 0).open('GET', 'continue.png');
      new DataRequest(6476739, 6484764, 0, 0).open('GET', 'countdown.png');
      new DataRequest(6484764, 6558618, 0, 0).open('GET', 'countdown.wav');
      new DataRequest(6558618, 6566835, 0, 0).open('GET', 'delback.png');
      new DataRequest(6566835, 6577866, 0, 0).open('GET', 'delctdn.png');
      new DataRequest(6577866, 6589320, 0, 0).open('GET', 'deltatk.png');
      new DataRequest(6589320, 6983522, 0, 0).open('GET', 'go.wav');
      new DataRequest(6983522, 7124854, 0, 0).open('GET', 'ok.wav');
      new DataRequest(7124854, 7128394, 0, 0).open('GET', 'pause.png');
      new DataRequest(7128394, 7264798, 0, 0).open('GET', 'pause.wav');
      new DataRequest(7264798, 7268876, 0, 0).open('GET', 'reset.png');
      new DataRequest(7268876, 12404894, 0, 0).open('GET', 'result.mp3');
      new DataRequest(12404894, 12412162, 0, 0).open('GET', 'save.png');
      new DataRequest(12412162, 12417584, 0, 0).open('GET', 'target.png');
      new DataRequest(12417584, 12424928, 0, 0).open('GET', 'timeattack.png');
      new DataRequest(12424928, 14268292, 0, 0).open('GET', 'title.mp3');
      new DataRequest(14268292, 14276019, 0, 0).open('GET', 'totitle.png');


    function processPackageData(arrayBuffer) {
      Module.finishedDataFileDownloads++;
      assert(arrayBuffer, 'Loading data file failed.');
      var byteArray = new Uint8Array(arrayBuffer);
      var curr;
      
      // copy the entire loaded file into a spot in the heap. Files will refer to slices in that. They cannot be freed though.
      var ptr = Module['_malloc'](byteArray.length);
      Module['HEAPU8'].set(byteArray, ptr);
      DataRequest.prototype.byteArray = Module['HEAPU8'].subarray(ptr, ptr+byteArray.length);

          DataRequest.prototype.requests["speedtap.ax"].onload();
          DataRequest.prototype.requests["bgm.mp3"].onload();
          DataRequest.prototype.requests["config.mp3"].onload();
          DataRequest.prototype.requests["continue.png"].onload();
          DataRequest.prototype.requests["countdown.png"].onload();
          DataRequest.prototype.requests["countdown.wav"].onload();
          DataRequest.prototype.requests["delback.png"].onload();
          DataRequest.prototype.requests["delctdn.png"].onload();
          DataRequest.prototype.requests["deltatk.png"].onload();
          DataRequest.prototype.requests["go.wav"].onload();
          DataRequest.prototype.requests["ok.wav"].onload();
          DataRequest.prototype.requests["pause.png"].onload();
          DataRequest.prototype.requests["pause.wav"].onload();
          DataRequest.prototype.requests["reset.png"].onload();
          DataRequest.prototype.requests["result.mp3"].onload();
          DataRequest.prototype.requests["save.png"].onload();
          DataRequest.prototype.requests["target.png"].onload();
          DataRequest.prototype.requests["timeattack.png"].onload();
          DataRequest.prototype.requests["title.mp3"].onload();
          DataRequest.prototype.requests["totitle.png"].onload();

          Module['removeRunDependency']('datafile_speedtap.data');

    };
    Module['addRunDependency']('datafile_speedtap.data');
  
    if (!Module.preloadResults) Module.preloadResults = {};
  
      Module.preloadResults[PACKAGE_NAME] = {fromCache: false};
      if (fetched) {
        processPackageData(fetched);
        fetched = null;
      } else {
        fetchedCallback = processPackageData;
      }
    
        ENV.HSP_WX = "1280";//スクリプトの動作解像度
        ENV.HSP_WY = "720";
        ENV.HSP_SX = "1280";//表示解像度
        ENV.HSP_SY = "720";
        ENV.HSP_AUTOSCALE = "0";//スケーリングモード
        ENV.HSP_FPS = "0";//フレームレート
        ENV.HSP_LIMIT_STEP = "15000";//ブラウザに処理を返すまでの実行ステップ数
        ENV.HSP_SENSOR = String( sensor_button );//センサーを使用する

  }
  if (Module['calledRun']) {
    runWithFS();
  } else {
    if (!Module['preRun']) Module['preRun'] = [];
    Module["preRun"].push(runWithFS); // FS is not initialized yet, wait for it
  }

})();


				var fixAudioContext = function (e) {
				        SDL.openAudioContext();
					var context = SDL.audioContext;
					if (context) {
						// Create empty buffer
						var buffer = context.createBuffer(1, 1, 22050);
						var source = context.createBufferSource();
						source.buffer = buffer;
						// Connect to output (speakers)
						source.connect(context.destination);
						// Play sound
						if (source.start) {
							source.start(0);
						} else if (source.play) {
							source.play(0);
						} else if (source.noteOn) {
							source.noteOn(0);
						}

				var target = document;

				target.addEventListener('touchstart', fixAudioContext);

				target.addEventListener('touchend', fixAudioContext);
				target.addEventListener('mousedown', fixAudioContext);

				if ( sensor_button == 0 ) {
					btn_flg.style.display = 'none';
				} else {
				    const btn_flg = document.getElementById('btn_flg'); //for iOS
					if(window.DeviceMotionEvent){
					 if(DeviceMotionEvent.requestPermission){
					  btn_flg.addEventListener( "click", addpermission );
					 }else{
					  btn_flg.style.display = 'none';
					 }
					}
				}
